box: wercker/ruby
build:
  steps:
    - bundle-install
    - script:
        name: make ssh dir
        code: mkdir -m 700 -p $HOME/.ssh
    - create-file:
        name: put ssh public key
        filename: $HOME/.ssh/aws-wercker.pub
        overwrite: true
        hide-from-log: true
        content: $AWS_SSH_KEY_PUBLIC
    - create-file:
        name: put ssh private key
        filename: $HOME/.ssh/aws-wercker
        overwrite: true
        hide-from-log: true
        content: $AWS_SSH_KEY_PRIVATE
    - script:
        name: chmod ssh private key
        code: chmod 400 $HOME/.ssh/aws-wercker
    - script:
        name: delete ec2.env file if exists
        code: rm -f ec2.env
    - script:
        name: aws ec2 run-instances
        code: bundle exec ruby ec2-run-instances.rb > ec2.env
    - script:
        name: print ec2.env for debug
        code: cat ec2.env
    - script:
        name: export environments
        code: source ec2.env
    - script:
        name: berks vendor cookbooks
        code: bundle exec berks vendor cookbooks
    - script:
        name: knife solo bootstrap
        code: env;bundle exec knife solo bootstrap ec2-user@$TARGET_IP -i $TARGET_SSH_KEYPATH -N commitm-ap
    - script:
        name: serverspec
        code: bundle exec rake serverspec:commitm-ap

  after-steps:
    - script:
        name: aws ec2 terminate-instances
        code: bundle exec ruby ec2-terminate-instances.rb
